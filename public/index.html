<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>

    <link rel="stylesheet" href="./output.css">
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
</head>

<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="w-full shadow-md bg-white flex items-center md:justify-between h-14 sticky top-0 z-50">

        <!-- Left div -->
        <div class='flex items-center '>
            <!-- Facebook Logo -->
            <img class="h-10 w-10 rounded-full mx-2 hover:cursor-pointer" src="../src/images/logo.png"
                alt="Facebook icon">

            <!-- Search and input -->
            <div class='flex items-center bg-gray-100 rounded-full ml-2'>
                    <!-- Search icon -->
                    <img class="item-center p-1 h-9 w-9 md:h-5 md:w-5 rounded-full md:ml-2" src="../src/images/search.png" alt="">
                    <!-- Search bar -->
                    <input type="text"
                        class="hidden md:flex items-center px-3 py-1 w-full h-9 rounded-full focus:outline-none bg-gray-100 placeholder:text-[14px]"
                        placeholder='Search Facebook'>
            </div>
        </div>
        <!-- End of Left div -->

        <!-- Middle div -->
        <div class="items-center flex space-x-1 md:space-x-5 h-full pt-2">
            <!-- Div for home button -->
            <div class="px-10 active:fill-blue-500 border-b-2 active:border-blue-400 hover:bg-gray-100 hover:rounded-lg">
                <a href="#" class="focus:underline">
                    <img class="h-12 w-8 focus:border-black" src="../src/images/home_black_24dp.svg" alt="">
                </a>
            </div>
            <!-- div for groups button -->
            <div class="px-10 hover:bg-gray-100 hover:rounded-lg h-full pb-3 pt-2">
                <a href="#" class="focus:underline">
                    <img class="h-8 w-8 bg-white border rounded-full" src="../src/images/groups_black_24dp.svg" alt="">
                </a>
            </div>
            <!-- div for add friend button -->
            <div class="px-10 hover:bg-gray-100 hover:rounded-lg ">
                <a href="#" class="focus:underline">
                    <img class="h-12 w-8 focus:border-black" src="../src/images/people_black_24dp.svg" alt="">
                </a>
            </div>
        </div>
        <!-- End of middle div -->

        <!-- Right div -->
        <div class="sm:flex gap-3 m-3 border-none items-center hidden">
            <div class="hover:bg-gray-200 rounded-full p-1 outline-none flex items-center hover:cursor-pointer space-x-2">
                <!-- User profile and name -->
                <div>
                    <img src="../src/images/IMG_20210815_190401_500~2.jpg" alt=""
                        class="h-7 w-7 outline-none rounded-full">
                </div>
                <div class="rounded-full">
                    <span>Jhohannes </span>
                </div>

            </div>
            <div>
                <!-- Icons:: should contain divs also -->
                <img src="../src/images/apps.png" alt=""
                    class="h-10 w-10 rounded-full bg-gray-200 hover:bg-gray-300 hover:cursor-pointer p-3">
            </div>
            <div>
                <img src="../src/images/messenger.png" alt=""
                    class="h-10 w-10 rounded-full bg-gray-200 hover:bg-gray-300 hover:cursor-pointer p-3">
            </div>
            <div>
                <img src="../src/images/bell.png" alt=""
                    class="h-10 w-10 rounded-full bg-gray-200 hover:bg-gray-300 hover:cursor-pointer p-3">
            </div>
            <div>
                <img src="../src/images/down-filled-triangular-arrow.png" alt=""
                    class="h-10 w-10 bg-gray-200 hover:bg-gray-300 hover:cursor-pointer rounded-full p-3">
            </div>
        </div>

    </nav>

    <!-- Contents -->
    <div class="flex">
        <!-- Left Pane -->
        <div class="w-[23%] overflow-y h-screen">
            <!-- Upside -->
            <aside class="m-3">
                <div class="flex items-center gap-3 hover:bg-gray-200 hover:cursor-pointer rounded-md p-2">
                    <img src="../src/images/IMG_20210815_190401_500~2.jpg" alt=""
                        class="h-7 w-7 outline-none rounded-full">
                    <span>Domeh John Kelvin Tetteh</span>
                </div>
                <div class="flex items-center gap-3 hover:bg-gray-200 hover:cursor-pointer rounded-md p-2">
                    <img src="../src/images/friends.png" alt="" class="h-7 w-7 outline-none rounded-full">
                    <span>Friends</span>
                </div>
                <div class="flex items-center gap-3 hover:bg-gray-200 hover:cursor-pointer rounded-md p-2">
                    <img src="../src/images/group.png" alt=""
                        class="h-7 w-7 outline-none bg-gradient-to-r from-blue-300 to-blue-500 rounded-full">
                    <span>Groups</span>
                </div>
                <div class="flex items-center gap-3 hover:bg-gray-200 hover:cursor-pointer rounded-md p-2">
                    <img src="../src/images/shop.png" alt="" class="h-7 w-7 outline-none">
                    <span>Marketplace</span>
                </div>
                <div class="flex items-center gap-3 hover:bg-gray-200 hover:cursor-pointer rounded-md p-2">
                    <img src="../src/images/facebook_watch.png" alt="" class="h-7 w-7 outline-none">
                    <span>Watch</span>
                </div>
                <div class="flex items-center gap-3 hover:bg-gray-200 hover:cursor-pointer rounded-md p-2">
                    <img src="../src/images/wall-clock.png" alt="" class="h-7 w-7 outline-none rounded-full">
                    <span>Memories</span>
                </div>
                <div class="flex items-center gap-3 hover:bg-gray-200 hover:cursor-pointer rounded-md p-2">
                    <img src="../src/images/bookmark.png" alt="" class="h-7 w-7 outline-none rounded-full">
                    <span>Saved</span>
                </div>
                <div class="flex items-center gap-3 hover:bg-gray-200 hover:cursor-pointer rounded-md p-2">
                    <img src="../src/images/flag.png" alt="" class="h-7 w-7 outline-none rounded-full">
                    <span>Pages</span>
                </div>
                <div class="flex items-center gap-3 hover:bg-gray-200 hover:cursor-pointer rounded-md p-2">
                    <img src="../src/images/down-filled-triangular-arrow.png" alt=""
                        class="h-7 w-7 outline-none rounded-full bg-gray-300 p-2">
                    <span>See more</span>
                </div>
            </aside>

            <!-- Downside -->
            <aside class="m-3 pt-2">
                <header class="border-t-2 pt-4 pl-2">
                    <span class="font-bold text-gray-400">Your Shortcuts</span>
                </header>
                <div class="flex items-center gap-3 hover:bg-gray-200 hover:cursor-pointer rounded-md p-2">
                    <img src="../src/images/pool.jpeg" alt="" class="h-7 w-7 outline-none rounded-full">
                    <span>8 Ball Pool</span>
                </div>
                <div class="flex items-center gap-3 hover:bg-gray-200 hover:cursor-pointer rounded-md p-2">
                    <img src="../src/images/fifa.jpeg" alt="" class="h-7 w-7 outline-none rounded-full">
                    <span>Fifa 22</span>
                </div>
                <div class="flex items-center gap-3 hover:bg-gray-200 hover:cursor-pointer rounded-md p-2">
                    <img src="../src/images/cod.jpeg" alt="" class="h-7 w-7 outline-none rounded-full">
                    <span>Call of Duty</span>
                </div>
            </aside>
        </div>


        <!-- Middle Section -->
        <section class="w-[53%] h-screen overflow-y pl-10">
            <header class="md:flex pt-3 mt-4 mb-6 gap-2 items-center justify-center hidden">

                <!-- Stories -->
                <div class="relative text-center hover:contrast-[.8]">
                    <div class='w-28'>
                        <img src="../src/images/IMG_20210815_190401_500~2.jpg"  alt="" class="rounded-md h-48">
                     </div>
                    <div class='bg-white absolute h-12 top-36 w-28 rounded-b-md'>
                        <div class='mt-5'>
                            <span class="text-sm">Create Story</span>
                        </div>
                    </div>
                    <div class="absolute pl-10 top-32">
                        <img src="../src/images/plus.png" alt="" class="h-9 w-9 border-4 border-white rounded-full bg-white">
                    </div>
                </div>

                <div class="relative text-center hover:contrast-[.8]">
                    <div class='w-28'>
                        <img src="../src/images/Story/harri1.jpg" alt="" class="rounded-md h-48 w-32">
                    </div>
                    <div class='absolute h-5 top-32 w-24 rounded-b-md'>
                        <div class='mt-5'>
                            <span class="text-sm text-white text-semibold">Obaapa Fafali</span>
                        </div>
                    </div>
                    <div class="absolute p-3 top-0">
                        <img src="../src/images/Story/harri.jpg" alt="" class="h-9 w-9 border-4 border-blue-500 rounded-full bg-white">
                    </div>
                </div>

                <div class="relative text-center hover:contrast-[.8]">
                    <div class='w-28'>
                        <img src="../src/images/Story/treve1.jpg" alt="" class="rounded-md h-48">
                    </div>
                    <div class='absolute h-5 top-32 w-24 rounded-b-md'>
                        <div class='mt-5'>
                            <span class="text-sm text-white text-semibold">Treve Paul</span>
                        </div>
                    </div>
                    <div class="absolute p-3 top-0">
                        <img src="../src/images/Story/treve.jpg" alt="" class="h-9 w-9 border-4 border-blue-500 rounded-full bg-white">
                    </div>
                </div>

                <div class="relative text-center hover:contrast-[.8]">
                    <div class='w-28'>
                        <img src="../src/images/Story/kendra.jpg" alt="" class="rounded-md h-48">
                    </div>
                    <div class='absolute h-5 top-32 w-24 rounded-b-md'>
                        <div class='mt-5'>
                            <span class="text-sm text-white text-semibold">Tieku Kendra</span>
                        </div>
                    </div>
                    <div class="absolute p-3 top-0">
                        <img src="../src/images/Story/tieku.jpg" alt="" class="h-9 w-9 border-4 rounded-full border-blue-500 bg-white">
                    </div>
                </div>
                
                <div class="relative text-center hover:contrast-[.8]">
                    <div class='w-28'>
                        <img src="../src/images/Story/pinto1.jpg" alt="" class="rounded-md h-48">
                    </div>
                    <div class='absolute h-5 top-32 w-24 rounded-b-md'>
                        <div class='mt-5'>
                            <span class="text-sm text-white text-semibold truncate">Pinto Aaron</span>
                        </div>
                
                    </div>
                    <div class="absolute p-3 top-0">
                        <img src="../src/images/Story/pinto.jpg" alt="" class="h-9 w-9 border-blue-500 border-4 rounded-full">
                    </div>
                </div>
                <div class="pt-16">
                    <img src="../src/images/right.png" alt="" class="h-9 w-9 bg-white rounded-full">
                </div>
            </header>

            <!-- What's on your mind? -->
            <div class="maincen">
                <div class="flex space-x-3 border-b-2 pb-3">
                    <img src="../src/images/IMG_20210815_190401_500~2.jpg" alt="" class="rounded-full h-10 w-10">
                    
                    <input type="text" class="rounded-full w-[90%] bg-gray-100 outline-none placeholder:pl-5 placeholder:text-gray-500" placeholder="What's on your mind, Jhohannes?">
                </div>
                <div class="flex gap-5 mt-5 ml-4 text-sm text-gray-500 font-bold">
                    <div class="WOYM">
                        <img src="../src/images/WOYM/video-player.png" alt="" class="w-6 h-6">
                        <span>Live Video</span>
                    </div>
                    
                    <div class="WOYM">
                        <img src="../src/images/WOYM/gallery.png" alt="" class="w-6 h-6">
                    <span>Photos/Videos</span>
                    </div>
                    
                    <div class="WOYM">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span>Feeling/Activity</span>
                    </div>
                </div>
            </div>
            <div class="bg-pink-500 maincen">
                Create room
            </div>
            <div class="maincen">
                Feed
            </div>
        </section>
        <!-- Right Section -->
        <div class="w-[24%] h-screen m-6">

            <div class="bg-white rounded-xl ml-10 p-3">
                <div class="flex items-center text-sm space-x-2 text-center">
                    <img src="../src/images/friends.png" alt="" class="h-4 w-4">
                    <p>Friend requests <span class="pl-24 text-xl text-center">...</span></p>
                </div>
                <div class="flex pt-3 space-x-3 text-gray-600">
                    <img src="../src/images/elon.jpg" alt="" class="rounded-full w-10 h-10">
                    <p class="text-2xl">Elon Musk</p>
                </div>

                <div class="flex flex-col pt-3 space-y-2">
                    <button class="btn bg-blue-500 hover:bg-blue-600">Confirm</button>
                    <button class="btn bg-gray-200 hover:bg-slate-300">Delete</button>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
